<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/individual-css/yoga.css">
    <title>Document</title>
</head>
<body>
    <section class="my-2 mx-5">
        <div class="d-flex row justify-content-between">
            <div class="col-8">
                <h1>DAFTAR</h1>
                <h1>CALON ANGGOTA</h1>
                <img src="../img/rectangle.png">
            </div>
            <div class="col align-self-center text-center">
                <img src="../img/logo-black.png" width="55%">
            </div>
        </div>
        <form class="row g-4 mt-2">
            <div class="col-md-6">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap anda">
            </div>
            <div class="col-6">
              <label for="telepon" class="form-label">Nomor Telepon</label>
              <input type="text" class="form-control" id="telepon" placeholder="Masukkan nomor telepon anda">
            </div>
            <div class="col-6">
              <label for="npm" class="form-label">Nomor Pokok Mahasiswa</label>
              <input type="text" class="form-control" id="npm" placeholder="Masukkan NPM anda">
            </div>
            <div class="col-6">
              <label for="email" class="form-label">Surel</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan surel anda">
            </div>
            <div class="col-6">
                <label for="prodi" class="form-label">Program Studi</label>
                <input type="text" class="form-control" id="prodi" placeholder="Masukkan jurusan anda">
            </div>
            <div class="col-6">
                <label for="divisi" class="form-label">Divisi</label>
                <input type="text" class="form-control" id="divisi" placeholder="Masukkan divisi anda">
              </div>
            <div class="col-6">
                <a href="" type="button"><img src="../img/left.png"></a>
            </div>
            <div class="col-6 align-self-center text-center">
              <button type="submit" class="btn btn-primary bg-dark">DAFTAR</button>
            </div>
        </form>
    </section>
</body>
</html>
